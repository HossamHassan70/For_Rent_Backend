<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Review</title>
</head>

<body>
    <h1>Update Review</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ review.title }}"><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content">{{ review.content }}</textarea><br>
        <label for="rating">Rating:</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5" value="{{ review.rating }}"><br>
        <button type="submit">Update</button>
    </form>
</body>

</html>
