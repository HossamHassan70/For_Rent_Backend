<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
</head>

<body>
    <h1>Reviews</h1>
    <ul>
        {% for review in reviews %}
        <li>
            {{ review.title }} - {{ review.rating }} ‚≠ê
            
            <a href="{% url 'review_detail' review.pk %}">Show Details</a>

            <a href="{% url 'update_review' review.pk %}">Update</a>

            <form action="{% url 'review_delete' review.pk %}" method="post" style="display: inline;">
                {% csrf_token %}
                <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this review?')">
            </form>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
